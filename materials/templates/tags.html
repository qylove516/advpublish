{% extends "base.html" %}
{% load static %}
{% block extra_css %}
    <style>
        .tags-head tr > th {
            text-align: center;
        }
    </style>

{% endblock %}
{% block content %}
    <div class="x-nav">
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
           href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:30px">ဂ</i>
        </a>
    </div>
    <xblock>
        <button class="layui-btn" onclick="x_admin_show('添加标签','{% url 'tags_add' %}', 500, 300)"><i
                class="layui-icon"></i>添加标签
        </button>
        <span class="x-right" style="line-height:40px">共有数据：{{ tags.count }} 条</span>
    </xblock>
    <table class="layui-table layui-form">
        <thead class="tags-head">
        <tr>
            <th width="70">标题</th>
            <th width="70">文件数量</th>
            <th width="300">操作</th>
        </tr>
        </thead>
        <tbody class="material-tags-body">
        {% for tag in tags %}
            <tr>
                <td>{{ tag.title }}</td>
                <td>{{ tag.title }}</td>
                <td>
                    <button class="layui-btn-danger layui-btn layui-btn-xs" onclick="material_tag_del(this,'{{ tag.nid }}')"
                            href="javascript:;"><i class="layui-icon">&#xe640;</i>删除
                    </button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
{% block extra_js %}
    <script>
        function material_tag_del(obj, id) {
            layer.confirm('确认要删除吗？', function (index) {
                //发异步删除数据
                $.ajax({
                    url: "{% url 'tags_delete' %}",
                    type: "get",
                    data: {
                        all: false,
                        nid: id
                    },
                    success: function (data) {
                        if (data.status) {
                            layer.msg('已删除!', {icon: 1, time: 1000});
                            window.location.reload();
                        } else {
                            layer.msg('删除失败啦!', {icon: 1, time: 1000});
                        }
                    }
                });
            });
        }
    </script>

{% endblock %}
