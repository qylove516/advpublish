{% extends 'base.html' %}
{% block extra_css %}
    <style>
    .interval-head tr > th{
        text-align: center;
    }
    .interval-body tr > td{
        text-align: center;
    }
    </style>

{% endblock %}
{% block content %}
    <div class="x-nav">
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
           href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:30px">ဂ</i>
        </a>
    </div>
    <xblock>
        <button class="layui-btn" onclick="x_admin_show('用户分配时间','{% url 'intervals_add' %}', 800, 400)"><i
                class="layui-icon"></i>添加用户
        </button>
        <span class="x-right" style="line-height:40px">共有数据：{{ intervals.count }} 条</span>
    </xblock>

    <table class="layui-table layui-form">
        <thead class="interval-head">
        <tr>
            <th width="100">时间</th>
            <th width="80">用户</th>
            <th width="220">操作</th>
        </tr>
        </thead>
        <tbody class="interval-body">
        {% for interval in intervals %}
            <tr>
                <td>{{ interval.interval }}</td>
                <td>{{ interval.user.username }}</td>
                <td>
                    <button class="layui-btn-danger layui-btn layui-btn-xs" onclick="IntervalDel(this,'{{ interval.nid }}')"
                            href="javascript:;"><i class="layui-icon">&#xe640;</i>置空此时间段
                    </button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
{% block extra_js %}
    <script>
    function IntervalDel(obj, nid) {
            layer.confirm('确认要删除吗？', function (index) {
                //发异步删除数据
                $.ajax({
                    url: "{% url 'intervals_del' %}",
                    type: "get",
                    data: {
                        nid: nid
                    },
                    success: function (data) {
                        if (data.status) {
                            layer.msg('已删除!', {icon: 1, time: 1000});
                            window.location.reload();
                        } else {
                            layer.msg('删除失败啦!', {icon: 1, time: 1000});
                        }
                    }
                });
            });
        }
    </script>

{% endblock %}
